<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Test</title>
    <style>
        #extension-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #extension-lightbox-modal {
            background: #fff;
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #extension-lightbox-content {
            background: transparent !important;
            border: none !important;
            text-shadow: none !important;
            box-shadow: none !important;
            color: #000 !important;
            padding: 20px;
            font-size: 20px;
            position: fixed;
            top: 20px;
        }
    </style>
</head>
<body>
    <div id="extension-lightbox">
        <div id="extension-lightbox-modal">
            <div id="extension-lightbox-content">
                TEST obs rendert
            </div>
        </div>
    </div>

</body>
</html>
